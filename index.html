<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Coding Quiz!</title>
</head>
<body>
<!--Navigation Bar-->
<nav class="nav">
    <div id=highscores>
        <h3>Highscores</h3>
    </div>
    <div id=timer>
        <div class="timer-count">Time Left:</h3>
        <div class="timer-Seconds" id="timerSeconds">500</div>
        </div>
</nav>
<!--Box contaier for questions -->
 <div id="quiz-container">
     <div id=quizcontent>
         <h2><strong>Welcome to the Coding Quiz!</strong></h2>
         <h3 id=contentbox>Try to answer the code related questions 
         within the time limit.</br> Keep in mind that each inccorect </br>
         answer will be penalized with a reduction of your time left 
         by 10 seconds!</br> </br> Good Luck!
        </h3>
         </div>
         <div id="choices">

        </div>
        <div id=score>
            <div id=userScore></div>
            <form id=userInitials></form>
            <button id=saveButton></button>

        </div>
         
<!--Buttons-->
  <div class="Buttons">
      <button class="next" id=nextButton>Next</button>
  </div>
  <div class="Buttons">
    <button class="get-results">Get Results</button>
</div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
